<div class="back-color-second">
  <div class="container">
    <div class="row" *ngFor="let post of posts;">
        <div class="col-2">Id: {{ post.id }}</div>
        <div class="col-4">Title: {{ post.title }}</div>
        <div class="col-6">Description: {{ post.description }}</div>
    </div>
  </div>
</div>
